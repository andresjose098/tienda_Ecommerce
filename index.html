<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tienda Tech</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0; background: #f5f5f5;
  }
  header {
    background-color: #222;
    color: white;
    padding: 1rem;
    text-align: center;
    position: relative;
  }
  #btn-toggle-carrito {
    position: absolute;
    right: 1rem;
    top: 1rem;
    background-color: #25d366;
    border: none;
    color: white;
    padding: 0.4rem 0.8rem;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    display: none; /* se mostrar치 solo en m칩viles */
    z-index: 20;
  }
  main {
    display: flex;
    flex-wrap: wrap;
    padding: 1rem;
    gap: 1rem;
    justify-content: center;
  }
  .producto {
    background: white;
    border-radius: 5px;
    width: 220px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    padding: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .producto img {
    width: 150px;
    height: 120px;
    object-fit: cover;
    border-radius: 4px;
  }
  .producto h3 {
    margin: 0.5rem 0;
    text-align: center;
  }
  .producto p {
    margin: 0.25rem 0;
    font-weight: bold;
  }
  .producto button {
    margin-top: auto;
    padding: 0.5rem;
    background-color: #007bff;
    border: none;
    color: white;
    border-radius: 3px;
    cursor: pointer;
  }
  .producto button:hover {
    background-color: #0056b3;
  }

  #carrito {
    position: fixed;
    right: 10px;
    top: 70px;
    width: 300px;
    max-height: 80vh;
    background: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    border-radius: 8px;
    overflow-y: auto;
    padding: 1rem;
    font-size: 14px;
    transition: transform 0.3s ease;
    z-index: 10;
  }
  #carrito.oculto {
    transform: translateX(110%);
  }
  #carrito h2 {
    margin-top: 0;
  }
  .item-carrito {
    display: flex;
    justify-content: space-between;
    margin-bottom: 0.6rem;
  }
  .item-carrito button {
    background: transparent;
    border: none;
    color: #c00;
    cursor: pointer;
    font-weight: bold;
  }
  #total {
    font-weight: bold;
    margin-top: 1rem;
  }
  #btn-pagar {
    margin-top: 1rem;
    width: 100%;
    padding: 0.5rem;
    background-color: #25d366;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    font-weight: bold;
  }
  #btn-pagar:disabled {
    background-color: #a5d6a7;
    cursor: not-allowed;
  }
  #btn-pagar:hover:not(:disabled) {
    background-color: #128c3a;
  }

  /* Responsive */
  @media (max-width: 768px) {
    main {
      padding: 0.5rem;
      gap: 0.5rem;
      justify-content: center;
    }
    #carrito {
      top: 50px;
      width: 80vw;
      max-height: 70vh;
      right: 10px;
      border-radius: 8px;
      /* Empieza oculto en m칩vil */
      transform: translateX(110%);
    }
    #carrito.visible {
      transform: translateX(0);
    }
    #btn-toggle-carrito {
      display: block;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Tienda Tech - Electr칩nica y Gadgets</h1>
  <button id="btn-toggle-carrito" aria-label="Mostrar/Ocultar carrito">Carrito 游</button>
</header>

<main id="productos-container">
  <!-- Productos se cargan aqu칤 -->
</main>

<div id="carrito" class="oculto" aria-live="polite">
  <h2>Carrito</h2>
  <div id="items-carrito"></div>
  <div id="total">Total: $0</div>
  <button id="btn-pagar" disabled>Enviar pedido por WhatsApp</button>
</div>

<script>
  const productos = [
    { id: 1, nombre: 'Smartphone XYZ', precio: 350, img: 'https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=150&q=80' },
    { id: 2, nombre: 'Laptop Ultra', precio: 850, img: 'https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=150&q=80' },
    { id: 3, nombre: 'Auriculares Bluetooth', precio: 120, img: 'https://images.unsplash.com/photo-1511367461989-f85a21fda167?auto=format&fit=crop&w=150&q=80' },
    { id: 4, nombre: 'Smartwatch Pro', precio: 200, img: 'https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=150&q=80' },
    { id: 5, nombre: 'C치mara Digital', precio: 500, img: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=150&q=80' },
  ];

  const productosContainer = document.getElementById('productos-container');
  const carritoItems = document.getElementById('items-carrito');
  const totalDisplay = document.getElementById('total');
  const btnPagar = document.getElementById('btn-pagar');
  const carritoDiv = document.getElementById('carrito');
  const btnToggleCarrito = document.getElementById('btn-toggle-carrito');

  let carrito = [];

  function mostrarProductos() {
    productosContainer.innerHTML = '';
    productos.forEach(p => {
      const prodDiv = document.createElement('div');
      prodDiv.className = 'producto';
      prodDiv.innerHTML = `
        <img src="${p.img}" alt="${p.nombre}" />
        <h3>${p.nombre}</h3>
        <p>$${p.precio.toFixed(2)}</p>
        <button data-id="${p.id}" aria-label="Agregar ${p.nombre} al carrito">Agregar al carrito</button>
      `;
      productosContainer.appendChild(prodDiv);
    });
  }

  function actualizarCarrito() {
    carritoItems.innerHTML = '';
    if(carrito.length === 0) {
      carritoItems.innerHTML = '<p>El carrito est치 vac칤o.</p>';
      btnPagar.disabled = true;
      totalDisplay.textContent = 'Total: $0';
      return;
    }

    let total = 0;
    carrito.forEach(item => {
      total += item.precio * item.cantidad;
      const itemDiv = document.createElement('div');
      itemDiv.className = 'item-carrito';
      itemDiv.innerHTML = `
        <span>${item.nombre} x${item.cantidad} - $${(item.precio * item.cantidad).toFixed(2)}</span>
        <button data-id="${item.id}" aria-label="Eliminar ${item.nombre} del carrito">&#10005;</button>
      `;
      carritoItems.appendChild(itemDiv);
    });
    totalDisplay.textContent = `Total: $${total.toFixed(2)}`;
    btnPagar.disabled = false;
  }

  productosContainer.addEventListener('click', e => {
    if(e.target.tagName === 'BUTTON') {
      const id = parseInt(e.target.dataset.id);
      const producto = productos.find(p => p.id === id);
      if(!producto) return;
      const itemCarrito = carrito.find(c => c.id === id);
      if(itemCarrito) {
        itemCarrito.cantidad++;
      } else {
        carrito.push({...producto, cantidad: 1});
      }
      actualizarCarrito();
    }
  });

  carritoItems.addEventListener('click', e => {
    if(e.target.tagName === 'BUTTON') {
      const id = parseInt(e.target.dataset.id);
      carrito = carrito.filter(item => item.id !== id);
      actualizarCarrito();
    }
  });

  btnPagar.addEventListener('click', () => {
    if(carrito.length === 0) return;

    let mensaje = 'Hola! Quiero hacer un pedido:%0A';
    carrito.forEach(item => {
      mensaje += `- ${item.nombre} x${item.cantidad} - $${(item.precio * item.cantidad).toFixed(2)}%0A`;
    });
    const total = carrito.reduce((sum, item) => sum + item.precio * item.cantidad, 0);
    mensaje += `Total: $${total.toFixed(2)}`;

    const numero = '573172934618';
    const urlWhatsapp = `https://wa.me/${numero}?text=${mensaje}`;
    window.open(urlWhatsapp, '_blank');
  });

  btnToggleCarrito.addEventListener('click', () => {
    if(carritoDiv.classList.contains('visible')) {
      carritoDiv.classList.remove('visible');
      carritoDiv.classList.add('oculto');
      btnToggleCarrito.textContent = 'Carrito 游';
    } else {
      carritoDiv.classList.remove('oculto');
      carritoDiv.classList.add('visible');
      btnToggleCarrito.textContent = 'Cerrar carrito 九뒲잺';
    }
  });

  mostrarProductos();
  actualizarCarrito();
</script>

</body>
</html>
